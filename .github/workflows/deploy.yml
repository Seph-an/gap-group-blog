name: Build and Deploy Strapi

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          NODE_ENV=production npm run build

      - name: Deploy to Droplet via Rsync
        uses: bitovi/github-actions-rsync@v0.1.2
        with:
          # SSH Setup
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          ssh_private_key: ${{ secrets.SSH_KEY }}
          
          # Rsync Config
          remote_path: "~/gap-group-blog"
          source_path: "./"
          # Exclude files we don't want on the server
          rsync_args: "--exclude=.git --exclude=node_modules --exclude=test --exclude=.cache --exclude=.github"

      - name: Restart Strapi via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/gap-group-blog
            npm install --production
            pm2 restart gap-group-blog || pm2 start npm --name "gap-group-blog" -- start
