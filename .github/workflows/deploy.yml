name: Build and Deploy Strapi

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          NODE_ENV=production npm run build

      - name: Deploy via Native Rsync
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          # 1. Setup SSH directory and private key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # 2. Add Droplet to known_hosts to prevent "Host authenticity" prompt
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          
          # 3. Run rsync
          # This syncs your local build to the droplet, excluding unnecessary files
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='.cache/' \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/gap-group-blog

      - name: Finalize on Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Add your specific NVM path so bash finds npm and pm2
            export PATH=$PATH:/home/grsl/.nvm/versions/node/v22.14.0/bin
            
            # 2. Navigate to project
            cd ~/gap-group-blog
            
            # 3. Install production dependencies and restart
            npm install --production
            pm2 restart gap-group-blog || pm2 start npm --name "gap-group-blog" -- start
